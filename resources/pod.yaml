apiVersion: v1
kind: Pod 
metadata:
 name: utilization-pod
 labels: 
   app: mytest-pod
spec:
  containers:
    - name: mytest-container
      image: nginx:1.29
      ports:
        - containerPort: 80
  resources:
    requests:
      memory: 128Mi
      cpu: 250m
    limits:
      memory: 256Mi
      cpu: 500m
  restartPolicy: Always